<div>
  <h3 class="news-container">News</h3>
  <div *ngFor="let news of _newsArray">
    <div class="news-item-block">
      <p class="news-item-title">title: {{news.title}}</p>
      <p class="news-item-content">content: {{news.content}}</p>
      <p class="news-item-date">date: {{news.creationDate | date:'dd/MM/yyyy'}}</p>
      <p class="news-item-author">author: {{news.author.name}}</p>
    </div>
  </div>
</div>
